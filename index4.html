<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" id="nhapx" placeholder="nhập x">
    <input type="number" id="nhapy" placeholder="nhập y">
    <span id="total"></span>
    <button id="btnCheck">Tinhtong</button> <br>
    <script>
        var x = document.getElementById('nhapx')
        var y = document.getElementById('nhapy')
        var btnCheck = document.getElementById('btnCheck')
        var total = document.getElementById('total')
        btnCheck.addEventListener('click', Tinhtong)


        function Tinhtong() {
            var a = Number(x.value)
            var b = Number(y.value)
            var tong = a + b;
            console.log(tong)
            total.innerText = "tổng hai số là" + tong;
        }
    </script>
</body>

</html>
