<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kiểm tra số và số điện thoại</title>
  <style>
    .error {
      background: red;
    }
    .success {
      background: green;
    }
  </style>
</head>
<body>
    <input id="number" type="text" placeholder="number">
    <span id="spannumber" class="error"></span>
    <br/>
    <input id="mobilenumber" type="text" placeholder="mobilenumber">
    <span id ="spanmobilenumber" class="error"></span>
    </br>
    <span id="spansuccess" class="success"></span>
    <br/>
    <button id="btnCheck">Check</button>
<script>
    var number = document.getElementById('number');
    var spannumber = document.getElementById('spannumber');

    var mobilenumber = document.getElementById('mobilenumber');
    var spanmobilenumber = document.getElementById('spanmobilenumber');
    var spansuccess = document.getElementById('spansuccess');

    var btnCheck = document.getElementById('btnCheck');
    
    btnCheck.onclick = () => {
        
        var isNumber = checkNumber();
        var isPhone = checkmobilenumber();
        checkAll(isNumber, isPhone);
    }
            function checkNumber() {
            var pattern =/\d/;

            var logic = pattern.test(number.value);
            console.log(logic);
            if (logic) {
                spannumber.innerText = '';
            }
            else {
                spannumber.innerText = 'Please check input';
            }
            return logic;
        }

            function checkmobilenumber() {
            var pattern =/^\d{10}$/;

            var logic = pattern.test(mobilenumber.value);
            console.log(logic);
            if (logic) {
                spanmobilenumber.innerText = '';

            }
            else {
                spanmobilenumber.innerText = 'Please check input'
            }
            return logic;
        }

        function checkAll (isNumber, isPhone) {
            if (isNumber && isPhone) {
                spansuccess.innerText = 'success';
            } else {
                spansuccess.innerText = '';
            }
            }
</script>
</body>
</html>
